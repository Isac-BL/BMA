<body>
    <div id="root">
        <!-- Critical Rendering Path Skeleton -->
        <div class="splash-screen">
            <div class="splash-content">
                <div class="splash-logo"></div>
                <div class="splash-loader"></div>
            </div>
        </div>
        <style>
            .splash-screen {
                height: 100vh;
                width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #0c0b08;
            }

            .splash-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }

            .splash-logo {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 2px solid rgba(225, 180, 45, 0.1);
                background-image: url('/logo.png');
                background-size: contain;
                background-position: center;
                filter: drop-shadow(0 0 20px rgba(225, 180, 45, 0.2));
            }

            .splash-loader {
                width: 40px;
                height: 4px;
                background: rgba(225, 180, 45, 0.1);
                border-radius: 2px;
                overflow: hidden;
                position: relative;
            }

            .splash-loader::after {
                content: '';
                position: absolute;
                left: -100%;
                width: 100%;
                height: 100%;
                background: #e1b42d;
                animation: loading 1.5s infinite;
            }

            @keyframes loading {
                0% {
                    left: -100%;
                }

                50% {
                    left: 0;
                }

                100% {
                    left: 100%;
                }
            }
        </style>
    </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
