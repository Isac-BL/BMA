<body>
    <div id="root">
        <!-- Critical Rendering Path Skeleton -->
        <style>
            body {
                background-color: #171611;
                margin: 0;
            }

            .splash-screen {
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #171611;
                color: #e1b42d;
                font-family: sans-serif;
            }

            .splash-logo {
                width: 80px;
                height: 80px;
                background-color: #171611;
                border-radius: 50%;
                margin-bottom: 20px;
                position: relative;
            }

            .splash-logo::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border: 2px solid #e1b42d;
                border-radius: 50%;
                opacity: 0.5;
            }
        </style>
        <div class="splash-screen">
            <div class="splash-logo"></div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
